<!doctype html>
<html lang="en">
    {% load static %}
  <head>
  	<title>Signup - ECA Finder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'boot.css' %}">
    <style>
        .social-icon{
            text-decoration: none;
        }
    </style>
    {% include 'elements/links.html' %}

	</head>
	<body>
        {% include 'elements/navigation.html' %}
	<section class="">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="wrap">
						<div class="img">
                            <img src="{% static 'image/bg-1.jpg' %}" alt="" style="height: 200px; width: 100%;">
                        </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
                        <div class="w-100">
                            <p class="social-media d-flex justify-content-end">
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                            </p>
                        </div>
			      	</div>
					<form action="{% url 'signup_submit' %}" class="signin-form" method="post">
                        {% csrf_token %}
			      		<div class="form-group mt-3">
			      			<input type="text" class="form-control" name="username" required>
			      			<label class="form-control-placeholder" for="username"  style="color: black !important;">Username</label>
			      		</div>
                        <!-- email -->
                        <div class="form-group">
                            <input id="email-field" type="email" class="form-control" name="email" required>
                            <label class="form-control-placeholder" for="email"  style="color: black !important;">Email</label>
                        </div>
                        <!-- Name  -->
                        <div class="form-group">
                            <input id="name-field" type="text" class="form-control" name="name" required>
                            <label class="form-control-placeholder" for="name"  style="color: black !important;">Full Name</label>
                        </div>
                        <!-- what type of user are you? -->
                        <div class="form-group">
                            <select class="form-control" name="user_type" id="user_type">
                                <option value="">Select User Type</option>
                                <option value="participator">Participator</option>
                                <option value="organizer">Organizer</option>
                            </select>
                        </div>
                        <!-- password -->
		            <div class="form-group">
		              <input id="password-field" type="password" class="form-control" name="pass" required>
		              <label class="form-control-placeholder" for="password"  style="color: black !important;">Password</label>
		              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ></span>
		            </div>
                    <!-- new password -->
                    <div class="form-group">
                        <input id="newpassword-field" type="password" class="form-control" name="new_pass" required>
                        <label class="form-control-placeholder" for="password"  style="color: black !important;">New Password</label>
                        <span toggle="#newpassword-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

		            <div class="form-group">
                        {% if message %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endif %}
                        {% csrf_token %}
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
		            </div>
		          </form>
                  
		          <p class="text-center">Already a member? <a data-toggle="tab" href="/login">Log In</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	</body>
</html>
